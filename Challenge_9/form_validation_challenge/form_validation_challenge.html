<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>form_validation_challenge.html</title>
  </head>
  <body align="center">
    <h1>Registration Form</h1>
     <form>
       <p><label for="User ID">User ID:</label>
        <input type="text" placeholder="Required and must be of lenght 5-12." size="30" User ID="User ID"></p>

       <p><label for="password">Password:</label>
        <input type="password" placeholder="Required and must be of length 7-12." size="30" password="password"></p>

       <p><label for="Name">Name:</label>
        <input type="text" placeholder="Required and alphabates only." size="30" Name="Name"></p>

       <p><label for="Address">Address:</label>
        <input type="text" placeholder="Optional." Address="Address"></p>

      Country:
        <select>
          <option value=""></option>
          <option value="South Africa">South Africa</option>
          <option value="America">America</option>
          <option value="Germany">Germany</option>
          <option value="England">England</option>
          <option value="France">France</option>
          <option value="Brazil">Brazil</option>
          <option value="China">China</option>
          <option value="Japan">Japan</option>
        </select>

       <p><label for="ZIP code">ZIP code</label>
        <input type="number" ZIP code="ZIP code"></p>

       <p><label for="Email">Email</label>
        <input type="email" Email="Email"></p>

       <p>Sex:<input type="radio" name="Male" value="Male">Male
        <input type="radio" name="Female" value="Female">Female</p>

        Language:<input type="checkbox" name="English" value="English">English
         <input type="checkbox" name="Non English" value="Non English">Non English

        <p><label for="textarea">About:</label>
         <textarea name="name" rows="8" cols="80"></textarea></p>

         <p><strong><input type="button" name="" value="Submit"></strong></p>




     </form>

  </body>
</html>
